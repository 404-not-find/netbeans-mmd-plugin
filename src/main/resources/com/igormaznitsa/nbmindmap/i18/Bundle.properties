# About
AboutText=<html>\n<h2>NB MindMap plugin</h2>\n<hr>\n<p>Version: ${version}</p>\n<p>Author: Igor Maznitsa (<a href="http://www.igormaznitsa.com">http://www.igormaznitsa.com</a>)</p>\n<br>\n<hr>\n<br>\n<p>The Plugin allows to embed MindMaps into NetBeans projects, keep structured text information and represent it as a graph view.</p>\n<br>\n<hr>\n<br>\n<p>The Project page: <a href="https://github.com/raydac/netbeans-mmd-plugin">https://github.com/raydac/netbeans-mmd-plugin</a>&nbsp;<br>\nThe Project uses icons from the FatCow free web icon set <a href="http://www.fatcow.com/free-icons">http://www.fatcow.com/free-icons</a>&nbsp;\n</p>\n</html>

