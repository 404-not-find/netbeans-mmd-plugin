# About
AboutText=<html>\n<h2>NetBeans Mind Map</h2>\n<hr>\n<p>Version: ${version}</p>\n<p>Author: <a href="https://ee.linkedin.com/in/igormaznitsa">Igor Maznitsa</a></p>\n<p>License: <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License 2.0</a></p>\n<br>\n<hr>\n<p>The Plugin supports NetBeans 7.4+ and allow keep knowledge graph just within projects.<br>Some User manual is accessible online on <a href="https://github.com/raydac/netbeans-mmd-plugin">the project site</a></p><br>\n<hr>\n<p>The Project is <a href="https://github.com/raydac/netbeans-mmd-plugin">Open Source Software</a>&nbsp;<br>\nThe Project uses icons from <a href="http://www.fatcow.com/free-icons">the FatCow free web icon set</a></p>\n</html>

