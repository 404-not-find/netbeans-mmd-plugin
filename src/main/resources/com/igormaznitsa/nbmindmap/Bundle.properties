#Localized module labels. Defaults taken from POM (<name>, <description>, <groupId>) if unset.
OpenIDE-Module-Name=NB MindMap
OpenIDE-Module-Short-Description=An Easy GUI Plugin to work with mind maps within NetBeans projects.
OpenIDE-Module-Long-Description=The Plugin allows embed mind maps within NetBeans projects and keep graph-structured text information with some navigation features. Mind maps are saved in Markdown compatible format and can be easily used and decoded without the plugin. The Plugin allows export into PMG, MD, TXT, MUP (Mindmup) and MM (FreeMind) formats.
OpenIDE-Module-Display-Category=Utilities
