#Localized module labels. Defaults taken from POM (<name>, <description>, <groupId>) if unset.
OpenIDE-Module-Name=NB MindMap
OpenIDE-Module-Short-Description=The Plugin allows to create and keep mind maps within NetBeans projects.
OpenIDE-Module-Long-Description=<html><p>The Plugin allows create and keep <a href=\"https://en.wikipedia.org/wiki/Mind_map\">mind maps</a> just within NetBeans projects.</p><img src=\"https://raw.githubusercontent.com/raydac/netbeans-mmd-plugin/master/assets/screenshot1thmb.jpg\"><p>The Plugin allows export created mind maps into:<ul><li><a href=\"http://freemind.sourceforge.net/\">The FreeMind file format</a></li><li><a href=\"https://www.mindmup.com/\">The Mindmup file format</a></li><li>PNG images</li><li>Markdown text format compatibles with GitHub</li><li>Plain text files</li></ul></p><p>The Plugin is under <a href=\"http://www.apache.org/licenses/LICENSE-2.0\">Apache 2.0 license</a></p></html>
OpenIDE-Module-Display-Category=Utilities
