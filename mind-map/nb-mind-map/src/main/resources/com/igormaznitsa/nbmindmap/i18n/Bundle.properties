# About
AboutText=<html>\n<h2>NetBeans Mind Map</h2>\n<hr>\n<p>Version: ${version}</p>\n<p>Author: <a href="https://ee.linkedin.com/in/igormaznitsa">Igor Maznitsa</a></p>\n<p>License: <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License 2.0</a></p>\n<br>\n<hr>\n<p>The Plugin allows to create and edit knowledge graphs within NetBeans projects.<br><br>The Project page: <a href="https://github.com/raydac/netbeans-mmd-plugin">https://github.com/raydac/netbeans-mmd-plugin</a><br>The Project wiki: <a href="https://github.com/raydac/netbeans-mmd-plugin/wiki">https://github.com/raydac/netbeans-mmd-plugin/wiki</a><br>The Project issue list: <a href="https://github.com/raydac/netbeans-mmd-plugin/issues">https://github.com/raydac/netbeans-mmd-plugin/issues</a></p><br>\n<hr>\n<p>The Project uses icons from <a href="http://www.fatcow.com/free-icons">the FatCow free web icon set</a></p>\n</html>

