#Localized module labels. Defaults taken from POM (<name>, <description>, <groupId>) if unset.
OpenIDE-Module-Name=NB MindMap Editor
OpenIDE-Module-Short-Description=Create and edit mind maps within NetBeans projects.
OpenIDE-Module-Long-Description=<html><p>The Plugin allows create and edit <a href=\"https://en.wikipedia.org/wiki/Mind_map\">mind maps</a> within NetBeans projects.</p><img src=\"https://raw.githubusercontent.com/raydac/netbeans-mmd-plugin/master/assets/screenshot1thmb.jpg\"><p>The Plugin keeps information in formatted markdown compatible text files (*.MMD) and show the information content as graphs.</p><p>It supports export mind maps into:<ul><li><a href=\"http://freemind.sourceforge.net/\">The FreeMind file format (*.MM)</a></li><li><a href=\"https://www.mindmup.com/\">The Mindmup file format (*.MUP)</a></li><li>PNG images (*.PNG)</li><li>SVG images (*.SVG)</li><li>Markdown formatted text (*.MD)</li><li>Plain text files (*.TXT)</li></ul></p><p>The Project page is <a href=\"https://github.com/raydac/netbeans-mmd-plugin\">https://github.com/raydac/netbeans-mmd-plugin</a></p></html>
OpenIDE-Module-Display-Category=Editing
